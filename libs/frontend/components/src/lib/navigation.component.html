<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="isHandset() ? 'dialog' : 'navigation'"
    [mode]="isHandset() ? 'over' : 'side'"
    [opened]="isHandset() === false"
  >
    <mat-toolbar class="logo">
      <a routerLink="/">
        <span class="version">1.0.0</span>
      </a>
    </mat-toolbar>
    <div class="sidebar-items">
      <div>
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/page1']">page1</a>
          <a mat-list-item [routerLink]="['/page2']">page2</a>
        </mat-nav-list>
      </div>
      <div class="spacer"></div>

      <!-- <badman-banner [banner]="this.banner" *ngIf="this.banner"></badman-banner> -->
    </div>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="{ mobile: isHandset() }">
    <mat-toolbar class="app-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div class="center"></div>
    </mat-toolbar>

    <div class="content">
      <div class="loading">
        <mat-progress-bar
          *ngIf="loading"
          color="accent"
          mode="indeterminate"
        ></mat-progress-bar>
      </div>

      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
